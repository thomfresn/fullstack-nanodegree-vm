<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"><style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */

    top: 18px !important;
    left: 50% !important;

    width: 200px !important;
    border: 2px rgba(255,255,255,.38) solid !important;

    <!--printed code -->
  <h1>{{restaurant.name}}</h1>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>
      {{message}}
    </li>
    {% endfor%}
  </ul>
  {% endif%}
  {% endwith%}

  <!-- logical code between %%-->
  {% for i in items %}

  <div>

  <p>{{i.name}}</p>

  <p>{{i.description}}</p>

  <p> {{i.price}} </p>
  <a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}">
    Edit
  </a>
</br>
<a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}">
  Delete
</a>

  </div>


  {% endfor %}


</body></html>
